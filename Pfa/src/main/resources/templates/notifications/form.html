<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${notification.id != null} ? 'Edit Notification' : 'Create Notification'">Notification Form</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<h1 th:text="${notification.id != null} ? 'Edit Notification' : 'Create Notification'"></h1>
<form th:action="@{/notifications/save}" th:object="${notification}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" />

    <label for="message">Message:</label>
    <textarea id="message" th:field="*{message}"></textarea>



    <button type="submit">Save</button>
    <a href="/notifications">Cancel</a>
</form>
</body>
</html>
