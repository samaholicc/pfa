<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit Project Technology</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${projectTechnology.id} == null ? 'Create New Project Technology' : 'Edit Project Technology'"></h1>
    <form th:action="@{/project-technologies/save}" method="post">
        <input type="hidden" th:if="${projectTechnology.id != null}" th:value="${projectTechnology.id}" name="id"/>
        <div class="form-group">
            <label for="project">Project</label>
            <select id="project" name="projectId" class="form-control" required>
                <option th:each="project : ${projects}" th:selected="${projectTechnology.project?.id == project.id}" th:value="${project.id}" th:text="${project.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="technology">Technology</label>
            <select id="technology" name="technologyId" class="form-control" required>
                <option th:each="technology : ${technologies}" th:selected="${projectTechnology.technology?.id == technology.id}" th:value="${technology.id}" th:text="${technology.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/project-technologies" class="btn btn-secondary">Cancel</a>
    </form>


</div>
</body>
</html>
