<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Technology Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 th:text="${technology.id != null} ? 'Edit Technology' : 'Add New Technology'"></h1>
  <form th:action="@{/technologies/save}" th:object="${technology}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" th:field="*{name}" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" th:field="*{description}" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="/technologies" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
